<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <link type="text/css" rel="stylesheet" href="style/css/main.css" />

    <script type="text/javascript" src="js/App.js"></script>

    <script type="text/javascript" src="js/Path.js"></script>
    <script type="text/javascript" src="js/Drawer.js"></script>
    <script type="text/javascript" src="js/Edition.js"></script>
    <script type="text/javascript" src="js/Event.js"></script>
    <script type="text/javascript" src="js/UI.js"></script>
    <script type="text/javascript" src="js/StopWatch.js"></script>
    <script type="text/javascript" src="js/Play.js"></script>
    <script type="text/javascript" src="js/LeaderBoard.js"></script>
    <script type="text/javascript" src="js/Tools.js"></script>
    <script type="text/javascript" src="js/Slider.js"></script>

    <script type="text/javascript" src="js/svg/Line.js"></script>
    <script type="text/javascript" src="js/svg/Point.js"></script>
</head>
<body>
    <div id="menu">
        <div id="button-mode-edition" class="button button-mode active" onClick="App.setMode(App.modes.EDITION)">Edit</div>
        <div id="menu-edition" class="menu-group">
            <div id="menu-startrecord" class="button" onClick="App.Edition.startRecord()">Add points</div>
            <div id="menu-stoprecord" class="button" onClick="App.Edition.stopRecord()">Stop points</div>
            <a id="download" class="button purple" download="problem.json" onMouseDown="App.saveRecord()">Save problem</a>
            <label id="for-upload" for="upload">
                <div class="button purple">
                    Load problem
                    <input type="file" id="upload" onChange="App.readFile(this)" />
                </div>
            </label>
            <!--
            <div id="menu-range">
                <input id="rangeSize" type="range" value="15" max="35" min="11" step="1">
                <div class="clr"></div>
                <label>Points Size</label>
            </div>
            -->
            <div id="menu-range">
                <div id="slider">
                    <div id="slider-back"></div>
                    <div id="picker"></div>
                </div>
            </div>
        </div>
        <div id="button-mode-play" class="button button-mode" onClick="App.setMode(App.modes.PLAY)">Play</div>
        <div id="menu-play" class="menu-group">
            
        </div>
    </div>
    <div id="play-ui">
        <div id="highest-timer">
            <div class="label">
                High Score
            </div>
            <div id="highest-value"></div>
        </div>
        <div id="current-timer"></div>
        </div>
    </div>
    <svg id="svg">
        <defs>
            <linearGradient id="gradient-x" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="20%" stop-color="#4dd64a" />
                <stop offset="80%" stop-color="#7BC9FF" />
            </linearGradient>
            <linearGradient id="gradient-x-invert" x1="100%" y1="0%" x2="0%" y2="0%">
                <stop offset="20%" stop-color="#4dd64a" />
                <stop offset="80%" stop-color="#7BC9FF" />
            </linearGradient>
            <linearGradient id="gradient-y" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="20%" stop-color="#4dd64a" />
                <stop offset="80%" stop-color="#7BC9FF" />
            </linearGradient>
            <linearGradient id="gradient-y-invert" x1="0%" y1="100%" x2="0%" y2="0%">
                <stop offset="20%" stop-color="#4dd64a" />
                <stop offset="80%" stop-color="#7BC9FF" />
            </linearGradient>
        </defs>
    </svg>

    <div id="prompt-name">
        <div id="inner">
            <h1>Name</h1>
            <input type="text" id="user" />
            <button id="submit-button" type="submit" class="button" onClick="App.Play.submit()">Save</button>
        </div>
    </div>

    <div id="leaderboard">
        <div id="close" onClick="App.LeaderBoard.hideLeaderBoard()">&times;</div>
        <div id="leaderboard-inner">
            <div id="leaderboard-content">
                
            </div>
        </div>
    </div>

    <script type="text/javascript">
        App.init()
    </script>
</body>
</html>
