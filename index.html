<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <link type="text/css" rel="stylesheet" href="style/css/main.css" />

    <script type="text/javascript" src="js/App.js"></script>

    <script type="text/javascript" src="js/Path.js"></script>
    <script type="text/javascript" src="js/Drawer.js"></script>
    <script type="text/javascript" src="js/Action.js"></script>
    <script type="text/javascript" src="js/Event.js"></script>
    <script type="text/javascript" src="js/UI.js"></script>
    <script type="text/javascript" src="js/StopWatch.js"></script>
    <script type="text/javascript" src="js/Play.js"></script>
    <script type="text/javascript" src="js/Tools.js"></script>

    <script type="text/javascript" src="js/svg/line.js"></script>
    <script type="text/javascript" src="js/svg/point.js"></script>
</head>
<body>
    <div id="menu">
        <div id="button-mode-edition" class="button button-mode active" onClick="App.setMode(App.modes.EDITION)">Edition</div>
        <div id="menu-edition" class="menu-group">
            <div id="menu-startrecord" class="button" onClick="App.startRecordPath()">Ajouter</div>
            <div id="menu-stoprecord" class="button" onClick="App.stopRecord()">Stop</div>
            <a id="download" class="button purple" download="problem.json" onMouseDown="App.saveRecord()">Enregistrer</a>
            <label id="for-upload" for="upload">
                <div class="button purple">
                    Charger
                    <input type="file" id="upload" onChange="App.readFile(this)" />
                </div>
            </label>
        </div>
        <div id="button-mode-play" class="button button-mode" onClick="App.setMode(App.modes.PLAY)">DÃ©marrer</div>
        <div id="menu-play" class="menu-group">
            
        </div>
    </div>
    <div id="play-ui">
        <div id="highest-timer">
            <div class="label">
                High Score
            </div>
            <div id="highest-value"></div>
        </div>
        <div id="current-timer"></div>
        </div>
    </div>
    <svg id="svg">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%"   stop-color="#4dd64a" />
                <stop offset="100%" stop-color="#7BC9FF" />
            </linearGradient>
            <linearGradient id="gradient-invert" x1="100%" y1="0%" x2="0%" y2="0%">
                <stop offset="0%"   stop-color="#4dd64a" />
                <stop offset="100%" stop-color="#7BC9FF" />
            </linearGradient>
        </defs>
    </svg>

    <script type="text/javascript">
        App.init()
    </script>
</body>
</html>
